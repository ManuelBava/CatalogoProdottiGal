Descrizione <input type="text" [(ngModel)]="prodott.descrizione">
Prezzo <input type="number" [(ngModel)]="prodott.prezzo">
<hr>
<button (click)="aggiungi()">Aggiungi</button>
<button (click)="aggiorna()">Recupera catalogo</button>
<button (click)="svuota()">Svuota prodotti</button>
<table>
  <tr *ngFor="let x of prodotti">
    <td>{{x.id}}</td>
    <td>{{x.descrizione}}</td>
    <td>{{x.prezzo}}</td>
    <td>
      <button (click)="cancella(x)">X</button>
    </td>
  </tr>
</table>
